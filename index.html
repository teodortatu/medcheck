<!doctype html>
<html lang="en">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Date pacient</title>
  </head>
  <body>
  <form>
  <div class="d-lg-flex half row">
    <!--Tab-ul de detalii despre pacient-->
    <div class="container inline">
      <div class="container">
        <div class="justify-content-center">
          <div class="col-md-7 py-5">
            <h3>Date despre pacient</h3>
            <br>
              <div class="row">
                <div class="col">
                  <div class="form-group first">
                    <label>Nume pacient: <output form="nume" name="nume"></output>
                    </label>
                  </div>
                  <div class="form-group first">
                    <label>CNP: <output form="CNP" name="CNP"></output></label>
                  </div>
                  <div class="form-group first">
                    <label>E-mail: <output form="mail" name="mail"></output></label>
                  </div>
                  <div class="form-group first">
                    <label>Varsta: <output form="varsta" name="varsta"></output></label>
                  </div>
                  <div class="form-group first">
                    <label>Orasul: <output form="oras" name="oras"></output></label>
                  </div>
                  <div class="form-group first">
                    <label>Strada: <output form="strada" name="strada"></output></label>
                  </div>
                  <div class="form-group first">
                    <label>Telefon: <output form="telefon" name="telefon"></output></label>
                  </div>
                  <div class="form-group first">
                    <label>Profesie: <output form="profesie" name="profesie"></output></label>
                  </div>
                  <div class="form-group first">
                    <label>Istoric Medical: <output form="istoric" name="istoric"></output></label>
                  </div>
                  <div class="form-group first">
                    <label>Alergii: <output form="alergii" name="alergii"></output></label>
                  </div>    
                </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <!--Tab-ul de recomandari-->

        <div class="container inline">
          <div class="container">
            <div class="justify-content-center">
              <div class="col-md-7 py-5">
                <h3>RecomandÄƒri</h3>
                <br>
                <form>
                  <div class="row">
                    <div class="col">
                      <div class="form-group first">
                        <output form="recomandari" name="recomandari"></output>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <!--Tab-ul de alerte-->
        <div class="container inline">
          <div class="container">
            <div class="justify-content-center">
              <div class="col-md-7 py-5">
                <h3>Alerte pacient</h3>
                <br>
                <form>
                  <div class="row">
                    <div class="col">
                      <div class="form-group first">
                        <output form="alerte" name="alerte"></output>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <!--Tab-ul de ECG-->
        <div class="container inline">
          <div class="container">
            <div class="justify-content-center">
              <div class="col-md-7 py-5">
                <h3>ECG</h3>
                <br>
                <form>
                  <div class="row">
                    <div class="col">
                      <div class="form-group first tabele">
                        <canvas id="ecg" style="width:85%;max-width:700px"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <!--Tab-ul de PULS-->
        <div class="container inline">
          <div class="container">
            <div class="justify-content-center">
              <div class="col-md-7 py-5">
                <h3>PULS</h3>
                <br>
                <form>
                  <div class="row">
                    <div class="col">
                      <div class="form-group first tabele">
                        <canvas id="puls" style="width:100%;max-width:700px"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</form>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
